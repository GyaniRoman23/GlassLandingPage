<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Glass Website</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
</head>
<body>
      <main>
            <section class="glass">
                  <div class="dashboard">
                        <div class="user">
                              <img src="MiniPics/avatar.png" alt="">
                              <h3>Gyani Roman</h3>
                              <p>Pro Member</p>
                        </div>
                        <div class="links">
                              <div class="link">
                                    <img src="MiniPics/twitch.png" alt="">
                                    <h2>Streams</h2>
                              </div>
                              <div class="link">
                                    <img src="MiniPics/steam.png" alt="">
                                    <h2>Games</h2>
                              </div>
                              <div class="link">
                                    <img src="MiniPics/upcoming.png" alt="">
                                    <h2>New</h2>
                              </div>
                              <div class="link">
                                    <img src="MiniPics/library.png" alt="">
                                    <h2>Library</h2>
                              </div>
                        </div>
                        <div class="pro">
                              <h2>Join Pro for Free Games.</h2>
                              <img src="MiniPics/controller.png" alt="">
                        </div>
                  </div>
                  <div class="games">
                        <div class="status">
                              <h1>Active Games</h1>
                              <input type="text">
                        </div>
                        <div class="cards">
                              <div class="card">
                                    <img src="MiniPics/assassins.png" alt="">
                                    <div class="card-info">
                                          <h2>Assassins Creed Valhalla</h2>
                                          <p>PS5 Version</p>
                                          <div class="progress1"></div>
                                    </div>
                                    <h2 class="percentage">60%</h2>
                              </div>

                              <div class="card">
                                    <img src="MiniPics/sackboy.png" alt="">
                                    <div class="card-info">
                                          <h2>Sackboy A Great Adventure</h2>
                                          <p>PS5 Version</p>
                                          <div class="progress2"></div>
                                    </div>
                                    <h2 class="percentage">78%</h2>
                              </div>

                              <div class="card">
                                    <img src="MiniPics/spiderman.png" alt="">
                                    <div class="card-info">
                                          <h2>Spiderman Miles Morales</h2>
                                          <p>PS5 Version</p>
                                          <div class="progress3"></div>
                                    </div>
                                    <h2 class="percentage">45%</h2>
                              </div>
                        </div>
                  </div>

            </section>
      </main>
      <div class="circle1"></div>
      <div class="circle2"></div>
</body>
</html>
